plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	implementation 'io.camunda:zeebe-workflow-engine:8.2.0-alpha5'
	implementation 'io.camunda.spring:spring-boot-starter-camunda:8.2.0-alpha5'
	implementation 'io.camunda.connector:connector-core:0.9.0'
	implementation 'io.camunda:zeebe-bpmn-model:8.3.0-alpha1'
	implementation 'io.zeebe:zeebe-simple-tasklist:1.1.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
